  <body>
    <h1>Conway's Game of Life</h1>

    <game-of-life color="orange" bg-color="hsl(223, 50%, 20% )" starting-number="87" interval="123" cell-size="10"
      seed="long gun" size="large" controls draw-console></game-of-life>

    <script>
      const gol = document.querySelector("game-of-life")
      const url = new URL(window.location.href)
      const pattern = url.searchParams.get("pattern")
      if (pattern) gol.setAttribute("seed", pattern)
    </script>
